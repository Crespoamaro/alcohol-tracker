<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alcohol Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div id="view-auth" class="auth-container">
        <div class="auth-card">
            <h1>ALCOHOL TRACKER</h1>
            <p>Acceso Personal Privado</p>
            <form id="auth-form">
                <input type="text" id="auth-name" placeholder="Tu Nombre Completo" style="display:none; margin-bottom: 12px; padding: 12px; width: 100%; background: #000; border: 1px solid #333; border-radius: 8px; color: #fff;">
                
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Contraseña">
                <p id="auth-error" class="error-msg"></p>
                <button type="submit" id="btn-submit-auth">ENTRAR</button>
            </form>
            <div class="auth-switch">
                <span id="auth-switch-text">¿No tienes cuenta?</span>
                <button id="btn-toggle-auth">Regístrate</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="app-container" style="display: none;">
        <header>
            <div class="header-top">
                <h1 id="header-title">CONTROL MENSUAL</h1>
                <button id="btn-logout" class="btn-logout">
                    <span class="material-symbols-rounded">logout</span>
                </button>
            </div>
            <h2 id="month-display">---</h2>
            <div class="total-pill">TOTAL AÑO: <span id="grand-total">0.00 L</span></div>
        </header>

        <div id="view-tracker" class="view-section active">
            <div id="dashboard">
                <div id="tracker-container"></div>
                <div class="copyright">© 2026 Creado por <span>David Crespo Amaro</span></div>
            </div>
        </div>

        <div id="view-history" class="view-section" style="display: none;">
            <div class="pill-nav-container">
                <div class="pill-nav">
                    <button id="btn-sub-year" class="pill-btn active">Resumen Año</button>
                    <button id="btn-sub-month" class="pill-btn">Diario Mes</button>
                </div>
            </div>
            
            <div id="subview-year">
                <h3>Estadísticas Globales</h3>
                <div id="stats-container" class="stats-card"></div>
                <h3>Desglose por Meses</h3>
                <div id="history-list"></div>
            </div>

            <div id="subview-month" style="display: none;">
                <h3>Evolución Diaria (<span id="daily-month-name"></span>)</h3>
                <div class="chart-container-x"><div id="daily-chart" class="chart-scroll"></div></div>
                <h3>Registro de Tragos</h3>
                <div id="recent-log-list"></div>
            </div>
            <div class="copyright">© 2026 Creado por <span>David Crespo Amaro</span></div>
        </div>
    </div>

    <nav id="main-nav" class="bottom-nav" style="display: none;">
        <button id="nav-tracker" class="nav-btn active"><span class="material-symbols-rounded">local_bar</span><span>Tracker</span></button>
        <button id="nav-history" class="nav-btn"><span class="material-symbols-rounded">history</span><span>Historial</span></button>
    </nav>

    <script type="module" src="js/main.js"></script>
</body>
</html>
